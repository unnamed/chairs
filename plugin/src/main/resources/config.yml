# Hooks section where you can enable or disable
hook:
    # Will register a flag in worldguard to enable or disable
    # chairs in a specified region
    # Flag: unchairs     Values: allow, deny
    worldguard: true

chairs:
    # Permission which player need to have to use a chair
    permission: "unchairs.use"
    # Materials which are supported as chairs
    # If you want all supported materials (slabs, stairs & carpets) just
    # set this value to "ALL"
    materials: "ALL"
    # Worlds where chairs cannot be used
    denied-worlds:
        - "test"